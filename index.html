<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=Roc+Grotesk:wght@400;500&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Syne', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #ffffff;
        color: #2a2a2a;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        text-align: center;
        padding: 20px;
        max-width: 400px; /* keeps content compact */
    }

    /* Logo */
    .logo {
        width: 200px;
        margin-bottom: 20px;
    }

    .main-title {
        font-size: 2.2rem;
        font-weight: 300;
        margin-bottom: 15px; /* tightened */
    }

    .links-section {
        display: flex;
        flex-direction: column;
        gap: 14px; /* tightened spacing */
        margin-bottom: 15px; /* tightened spacing */
    }

    .link-item {
        font-size: 1rem;
        font-family: 'Roc Grotesk', sans-serif;
        color: #2a2a2a;
        text-decoration: none;
        cursor: pointer;
        position: relative;
        display: inline-block;
        padding: 6px 10px;
        border-radius: 4px;
        letter-spacing: 0;
        line-height: 1.3;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .link-item:hover {
        transform: scale(1.1);
        color: #666666;
        text-shadow: 0 0 8px rgba(42, 42, 42, 0.1);
    }

    .link-item:active {
        transform: scale(0.95);
    }

    /* CTA Button */
    .cta-button {
        margin-top: 10px;
        cursor: pointer;
        display: inline-block;
        padding: 14px 32px;
        border: 2px solid #2a2a2a;
        font-size: 1rem;
        font-weight: 400;
        border-radius: 2px;
        text-transform: lowercase;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        font-family: 'Roc Grotesk', sans-serif;
        z-index: 1;
        user-select: none;
    }

    .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 2px;
        opacity: 0;
        box-shadow: 
            inset 0 0 10px rgba(42, 42, 42, 0.1),
            0 0 15px rgba(42, 42, 42, 0.15),
            0 0 30px rgba(42, 42, 42, 0.08);
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .cta-button:hover::before {
        opacity: 1;
    }

    .cta-button:hover {
        transform: translateY(-1px);
    }

    .cta-button:active {
        transform: translateY(0);
    }

    /* Contact message */
    .contact-message {
        margin-top: 15px; /* tightened spacing */
        font-size: 1rem;
        color: #888888;
        line-height: 1.5;
        display: none;
        opacity: 0;
        transition: opacity 0.4s ease;
        font-family: 'Roc Grotesk', sans-serif;
    }

    .contact-message a {
        color: #888888;
        text-decoration: none;
    }

    .contact-message a:hover {
        color: #2a2a2a;
    }
</style>
</head>
<body>
<div class="container">
    <!-- Logo -->
    <img src="CARAVEL-logo-black.png" alt="Caravel Logo" class="logo">

    <h1 class="main-title">animation, reinvented</h1>

    <div class="links-section">
        <a href="#" class="link-item">coming soon</a>
        <a href="#" class="link-item">coming soon</a>
        <a href="#" class="link-item">coming soon</a>
        <a href="https://www.linkedin.com/company/caravelai" target="_blank" class="link-item">LinkedIn</a>
    </div>

    <div class="cta-button" onclick="toggleContact()">bring your idea to life</div>

    <div class="contact-message" id="contactMessage">
        <p>your story matters to us, get in touch</p>
        <p><a href="mailto:maelys@caravelai.com">maelys@caravelai.com</a></p>
    </div>
</div>

<script>
    function toggleContact() {
        const message = document.getElementById('contactMessage');
        if (message.style.display === 'block') {
            // hide message
            message.style.opacity = 0;
            setTimeout(() => {
                message.style.display = 'none';
            }, 400);
        } else {
            // show message
            message.style.display = 'block';
            setTimeout(() => {
                message.style.opacity = 1;
            }, 20);
        }
    }
</script>
</body>
</html>
